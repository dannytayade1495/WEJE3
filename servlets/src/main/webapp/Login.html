<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Login Page</title>
</head>
<body>

	<fieldset>
		<legend>LOGIN PAGE</legend>
		<form action="./login" method="post">
			<table>
				<tr>
					<td>Username</td>
					<td><input type="text" name="username"></td>
				</tr>
				<tr>
					<td>Password</td>
					<td><input type="text" name="password"></td>
				</tr>
				<tr>
					<td><input type="submit" value="LOGIN"></td>
				</tr>
			</table>
		</form>
	</fieldset>

</body>
</html>
